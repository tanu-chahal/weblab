<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Websites</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a id="google-link" href="https://www.google.com" target="_blank" class="button">Open Google.com</a>
  <a id="instagram-link" href="https://www.instagram.com" target="_blank" class="button">Open Instagram.com</a>
</body>
</html>
